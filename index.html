<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to your Recipe Search Application</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js"></script>
</head>

<body>

    <header>
        <h2 class="header-text">Welcome to the only recipe search application you'll ever need!</h2>
    </header>

    <section class="container-fluid">
        <div class="row">
            <div class="col-4 side-content">
                <div class="row submission-form">
                    <div class="col">
                        <!-- This isn't officially a form due to problems with calling function and linking input to button.
                        However using some Bootstrap form utilities for formatting purposes -->
                        <div class="form-group">
                            <label for="params-input">What do you feel like eating today?</label>
                            <input class="form-control" type="text" name="params" id="params-input"
                                placeholder="E.g. Chicken">
                            <small class="form-text text-muted" id="params-help">Try also adding in methods e.g.
                                braised. Just remember to separate with spaces!</small>
                        </div>
                        <button id="submit-button" onclick="writeToDocument($('#params-input').val())" type="button"
                            class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="row ingredients-list">
                    <div class="col">

                    </div>
                </div>
            </div>

            <div class="col-8 main-content">
                <div id="recipe-label"></div>
                <div id="recipe-image"></div>
            </div>
        </div>


    </section>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script> // This script snippet links pressing the enter key to clicking the submit button to achieve the same result
        var paramsInput = document.getElementById("params-input");
        paramsInput.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("submit-button").click();
            }
        });
    </script>
</body>

</html>
