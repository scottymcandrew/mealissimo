<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to your Recipe Search Application</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js"></script>
</head>

<body class="bg-color-wild-sand parallax">

    <header class="container-fluid">
        <div class="row">
            <div class="col-md-4 order-md-1 order-2 logo-container">
                <a href="index.html"><img src="assets/images/Logo-white.png" alt="Brand logo" class="logo"></a>
                <h3>Mealissimo</h3>
            </div>
            <div class="col-md-8 order-md-2 order-1 d-none d-md-flex header-container-right">
                <h1 class="header-text">Mealissimo</h1>
                <p class="header-subtext">Welcome to a world of indulgent meals.<br><strong>Bellissimo!</strong></p>
            </div>
        </div>
    </header>

    <section class="container-fluid main-section">
        <div class="row main-row">
            <div class="col-md-4 order-md-1 order-2 side-content">
                <div class="row submission-form">
                    <div class="col form-container text-center">
                        <!-- This isn't officially a form due to problems with calling function and linking input to button.
                        However using some Bootstrap form utilities for formatting purposes -->
                        <div class="form-group text-center">
                            <label for="searchString-input">What meal or ingredient would be bellissimo?</label>
                            <input class="form-control" type="text" name="searchString" id="searchString-input"
                                placeholder="E.g. Chicken">
                            <small class="form-text text-muted" id="searchString-help">Try also adding in methods e.g.
                                braised. Just remember to separate with spaces!</small>
                        </div>
                        <div class="recipe-attributes">
                            <label for="excluded-ingredients-input">Is there anything you don't like?</label>
                            <input class="form-control" type="text" name="excluded-ingredients"
                                id="excluded-ingredients-input" placeholder="E.g. Chocolate (why?!)">
                            <label for="max-calories-input">Watching your weight? Enter max calories if you must</label>
                            <input class="form-control" type="number" name="max-calories" id="max-calories-input"
                                value="500" placeholder="Minimum 50">
                            <label for="health-input">Vegetables only?</label>
                            <select id="health-input">
                                <option value="no">No</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="vegan">Vegan</option>
                            </select>
                        </div>
                        <button id="submit-button"
                            onclick="writeToDocument($('#searchString-input').val(), $('#max-calories-input').val(), $('#excluded-ingredients-input').val(), $('#health-input').val())"
                            type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="row other-recipes">
                    <div id="other-recipe-links" class="col text-center">
                        <h4>Click the logo at any time to start again</h4>
                        <button class="btn btn-primary" id="recipe-links-collapsible">Don't fancy this? Click here to discover more!</button>
                        <div id="recipe-links-content">

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 order-md-2 order-1 main-content">
                <div class="row recipe-header-container">
                    <div class="col text-center recipe-header-detail">
                        <div id="recipe-label"></div>
                        <div id="recipe-image">
                        </div>
                    </div>

                </div>

                <div class="row recipe-link-container">
                    <div class="col text-center">
                        <div id="recipe-link"></div>
                    </div>
                </div>

                <div class="row ingredients-list">
                    <div class="col text-center">
                        <div id="recipe-ingredients"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script> // This script snippet links pressing the enter key to clicking the submit button to achieve the same result
        var searchStringInput = document.getElementById("searchString-input");
        var excludedInput = document.getElementById("excluded-ingredients-input");
        var caloriesInput = document.getElementById("max-calories-input");
        searchStringInput.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("submit-button").click();
            }
        });
        excludedInput.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("submit-button").click();
            }
        });
        caloriesInput.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("submit-button").click();
            }
        });
    </script>
</body>

</html>
